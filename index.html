<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我們的專屬回憶</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bgm" src="your-music.mp3" autoplay loop></audio>

    <header>
        <h1>情人節快樂，寶貝 ❤️</h1>
        <div id="counter">我們已經在一起 <span id="days">0</span> 天了</div>
    </header>

    <div class="timeline">
        <div class="container left">
            <div class="content">
                <h2>2024.05.20</h2>
                <p>這天是我們第一次見面，你在咖啡廳遲到了 5 分鐘，但你笑起來的樣子讓我忘了時間。</p>
            </div>
        </div>

        <div class="container right">
            <div class="content">
                <h2>2024.12.25</h2>
                <p>我們一起度過的第一個聖誕節。那天的火鍋很燙，但心裡更暖。</p>
            </div>
        </div>

        </div>

    <div id="heart-container"></div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <head>
    <meta property="og:title" content=" ">
    <meta property="og:description" content=" ">
    <meta property="og:image" content=" ">
    </head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小陳，打開這個 ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bgm" src="music.mp3" loop prefetch></audio>

    <header>
        <h1>情人節快樂，小陳 ❤️</h1>
        <div id="counter">我們已經在一起 <span id="days">0</span> 天了</div>
    </header>

    <div id="start-area" style="text-align: center; margin-top: 30px;">
        <button id="surpriseBtn" class="love-button">點一下 ❤️</button>
    </div>

    <div id="envelope-wrapper" style="display:none; margin: 20px auto; perspective: 1000px;">
        <div id="envelope" class="envelope">
            <div class="flap"></div>
            <div class="letter">
                <p id="typewriter" style="font-weight: bold;"></p>
            </div>
        </div>
    </div>

    <div class="timeline">
        
        <div class="container left">
            <div class="content">
                <h2>2023.04.16</h2>
                <p>這天是我們第一次合照。</p>
                <img src="photo1.jpg" class="timeline-img">
            </div>
        </div>

        <div class="container right">
            <div class="content">
                <h2>2024.02.14</h2>
                <p>我們一起度過的第一個情人節。</p>
                <video width="100%" controls playsinline class="timeline-img">
                    <source src="photo2.MOV" type="video/quicktime">
                    <source src="photo2.MOV" type="video/mp4">
                    您的瀏覽器不支持影片播放。
                </video>
            </div>
        </div>

        <div class="container left">
            <div class="content">
                <h2>2025.02.14</h2>
                <p>這是我們的第二個情人節 ❤️</p>
                <img src="photo3.JPG" class="timeline-img">
            </div>
        </div>

    </div> <div id="interactive-game" style="text-align: center; margin: 100px auto; padding: 50px 20px; background: white; border-radius: 20px; max-width: 500px; position: relative; box-shadow: 0 10px 30px rgba(255, 182, 193, 0.3); border: 2px dashed #ffb6c1;">
        <h2 id="question-text">小陳，明天要一起過我們的第三個情人節嗎？🥺</h2>
        
        <div style="font-size: 50px; margin-bottom: 20px;">
            <span id="emoji-pair">👩‍❤️‍👨</span>
        </div>

        <div class="button-group" style="height: 100px; position: relative; display: flex; justify-content: center; align-items: center;">
            <button id="yesBtn" class="love-button" style="margin-right: 20px; z-index: 10;">好！❤️</button>
            <button id="noBtn" class="love-button" style="background-color: #aaa; z-index: 10;">不答應 😢</button>
        </div>
    </div>

    <div id="wish-pond" style="text-align: center; margin: 80px auto 120px auto; padding: 40px 20px; background: rgba(255,255,255,0.8); border-radius: 20px; max-width: 500px; border: 2px solid #ffb6c1;">
        <h2 style="color: #ff4d6d;">🌟 明天情人節許願池</h2>
        <p>親愛的小陳，明天情人節你想去哪裡？</p>
        <input type="text" id="wishInput" placeholder="輸入你想去的地方..." style="padding: 12px; border-radius: 20px; border: 1px solid #ffb6c1; width: 80%; outline: none; margin-bottom: 15px;">
        <br>
        <button class="love-button" onclick="sendWish()">投擲願望 ❤️</button>
        <p id="wishResult" style="display:none; color: #ff4d6d; font-weight: bold; margin-top: 15px;"></p>
    </div>

    <div id="heart-container"></div>

    <script src="script.js"></script>
</body>
</html>

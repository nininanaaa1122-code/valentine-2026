<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我們的專屬回憶 ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bgm" src="your-music.mp3" autoplay loop></audio>

    <header>
        <h1>情人節快樂，小陳 ❤️</h1>
        <div id="counter">我們已經在一起 <span id="days">0</span> 天了</div>
    </header>

    <div style="text-align: center; margin-top: 30px;">
        <button id="surpriseBtn" class="love-button">button ❤️</button>
    </div>

    <div id="secretMessage" style="display:none; text-align: center; padding: 20px; color: #d63384;">
        <h2>這是我想對你說的話：</h2>
        <p>你太壞了！昨天中午12點後都沒有傳訊息給我 😤 <br>但還是最愛你了！</p>
    </div>

    <div class="timeline">
        
        <div class="container left">
            <div class="content">
                <h2>2023.04.16</h2>
                <p>這天是我們第一次合照。</p>
                <img src="photo1.jpg" class="timeline-img">
            </div>
        </div>

        <div class="container right">
            <div class="content">
                <h2>2024.02.14</h2>
                <p>我們一起度過的第一個情人節。</p>
                <video width="100%" controls playsinline class="timeline-img">
                    <source src="photo2.MOV" type="video/quicktime">
                    <source src="photo2.MOV" type="video/mp4">
                    您的瀏覽器不支持影片播放。
                </video>
            </div>
        </div>

        <div class="container left">
            <div class="content">
                <h2>2025.02.14</h2>
                <p>這是我們的第二個情人節 ❤️</p>
                <img src="photo3.JPG" class="timeline-img">
            </div>
        </div>

    </div>

    <div id="heart-container"></div>

    <script src="script.js"></script>
</body>
</html>
